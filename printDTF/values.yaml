# Default values for printDTF.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
serviceAccount:
  create: true
  annotations: {}
  name: "printdtf"

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
# targetMemoryUtilizationPercentage: 80

ingress:
  enabled: enabled
  className: "nginx"
  annotations: 
    cert-manager.io/cluster-issuer: letsencrypt-production
  # kubernetes.io/ingress.class: nginx
  # kubernetes.io/tls-acme: "true"
  hosts:
    - host: print-dtf.adamsfamily-pa.net
      paths:
        - path: /
          pathType: ImplementationSpecific
          service: printdtf-frontend
          port: 4000
        - path: /api/
          pathType: Prefix
          service: printdtf-backend
          port: 8000
  tls: 
    - hosts:
      - print-dtf.adamsfamily-pa.net
      secretName: tls-ingress

backend:
  replicaCount: 1

  image:
    repository: rladams/print_dtf_backend
    pullPolicy: Always
    tag: ""

  imagePullSecrets: []
  nameOverride: "printdtf-backend"
  fullnameOverride: "printdtf-backend"

  podAnnotations: {}

  podSecurityContext: {}
  # fsGroup: 2000

  securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

  service:
    type: ClusterIP
    port: 8000

  resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

  nodeSelector: {}

  tolerations: []

frontend:
  replicaCount: 1

  image:
    repository: rladams/print_dtf_frontend
    pullPolicy: Always
    tag: ""

  imagePullSecrets: []
  nameOverride: "printdtf-frontend"
  fullnameOverride: "printdtf-frontend"

  podAnnotations: {}

  podSecurityContext: {}
  # fsGroup: 2000

  securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

  service:
    type: ClusterIP
    port: 4000

  resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

  nodeSelector: {}

  tolerations: []

  affinity: {}
